<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-message">
    <h1>Bienvenido a la App de Asistencia!</h1>
    <p>Registra y administra la asistencia de estudiantes de manera eficiente.</p>
    <ion-icon name="calendar"></ion-icon>
  </div>

  <form [formGroup]="formularioLogin">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input placeholder="usuario" formControlName="nombre" type="text" required=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="Ingrese contrasena" formControlName="contrasena" type="password" required=""></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" class="login-button" (click)="ingresar()" >Iniciar sesión</ion-button>
    <ion-button expand="full" class="login-button" [routerLink]="['/registro']">Registro</ion-button>
  </form>

  <div class="reset-password-link">
    <a>Restablecer contraseña</a>
  </div>

</ion-content>
