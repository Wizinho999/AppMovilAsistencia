<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Redacci√≥n de Correo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal" icon="arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Para:</ion-label>
    <ion-input [(ngModel)]="nuevoCorreo.para"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Asunto:</ion-label>
    <ion-input [(ngModel)]="nuevoCorreo.asunto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cuerpo:</ion-label>
    <ion-textarea [(ngModel)]="nuevoCorreo.cuerpo"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="enviarCorreo()">Enviar Correo</ion-button>
</ion-content>
